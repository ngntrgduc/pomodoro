<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/clock.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="timer">
            <div class="button">
                <a class="fa-solid fa-minus hidden" onclick="decreaseTime()"></a>
            </div>

            <p id="time" class="prevent-select"></p>
            
            <div class="button">
                <a class="fa-solid fa-plus hidden" onclick="increaseTime()"></a>
            </div>
        </div>
        
        <div class="utils hidden">
            <a class="fa-solid fa-play" id="play" onclick="start()"></a>
            <a class="fa-solid fa-rotate-right" onclick="reset()"></a>
            <a class="fa-solid fa-stopwatch" onclick="stopwatch()""></a>
            <a class="fa-solid fa-seedling" onclick="relax()"></a>
            <a class="fa-solid fa-bell" id="bell" onclick="toggleBell()"></a>
        </div>
    </div>
    <div id="shortcutOverlay">
        <div class="shortcut-container">
            <h3>Keyboard Shortcuts</h3>
            <ul class="shortcut-list">
                <li>
                    <span class="shortcut-key">- / j</span>
                    <span class="shortcut-description">Decrease timer</span>
                </li>
                <li>
                    <span class="shortcut-key">+ / = / k</span>
                    <span class="shortcut-description">Increase timer</span>
                </li>
                <li>
                    <span class="shortcut-key">space</span>
                    <span class="shortcut-description">Play/Pause timer</span>
                </li>
                <li>
                    <span class="shortcut-key">r</span>
                    <span class="shortcut-description">Reset timer</span>
                </li>
                <li>
                    <span class="shortcut-key">s</span>
                    <span class="shortcut-description">Stopwatch</span>
                </li>
                <li>
                    <span class="shortcut-key">b</span>
                    <span class="shortcut-description">Take a break</span>
                </li>
                <li>
                    <span class="shortcut-key">a</span>
                    <span class="shortcut-description">Toggle alarm</span>
                </li>
                <li>
                    <span class="shortcut-key">?</span>
                    <span class="shortcut-description">Show this</span>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
